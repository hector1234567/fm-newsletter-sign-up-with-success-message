<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Newsletter sign-up form with success message | Hector BG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form action="POST">
          <div class="form-group">
            <label for="email">Email address</label>
            <span class="error">Valid email required</span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com"
            />
          </div>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <figure class="illustration">
        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="Illustration"
          srcset="
            assets/images/illustration-sign-up-desktop.svg 400w,
            assets/images/illustration-sign-up-mobile.svg  375w
          "
        />
      </figure>

      <!-- <div class="success-container">
        <figure>
          <img src="assets/images/icon-success.svg" alt="Success" />
        </figure>
        <h2>Thanks for subscribing!</h2>
        <p>
          A confirmation email has been sent to
          <strong>ash@loremcompany.com</strong>. Please open it and click the
          button inside to confirm your subscription.
        </p>
        <a href="/">Dismiss message</a>
      </div> -->
    </main>
  </body>
</html>
